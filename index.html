<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Vector Field Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2D Vector Field Visualizer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="field-select">Vector Field:</label>
                <select id="field-select">
                    <option value="gradient">Gradient (âˆ‡f)</option>
                    <option value="radial">Radial</option>
                    <option value="circular">Circular (Curl)</option>
                    <option value="sine">Sine Wave</option>
                    <option value="saddle">Saddle Point</option>
                    <option value="spiral">Spiral</option>
                    <option value="custom">Custom Formula</option>
                </select>
            </div>

            <div class="control-group">
                <label for="scale-slider">Vector Scale:</label>
                <input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1">
                <span id="scale-value">1.0</span>
            </div>

            <div class="control-group">
                <label for="density-slider">Density:</label>
                <input type="range" id="density-slider" min="5" max="50" step="5" value="20">
                <span id="density-value">20</span>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="show-grid" checked>
                    Show Grid
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="show-magnitude" checked>
                    Color by Magnitude
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="animate" checked>
                    Animate
                </label>
            </div>

            <div class="control-group">
                <button id="reset-btn">Reset View</button>
                <button id="clear-btn">Clear Trail</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="viewport"></canvas>
            <div class="info-panel">
                <p id="info-text">Hover over the canvas for coordinates</p>
            </div>
        </div>

        <div class="formula-panel" id="formula-panel" style="display: none;">
            <label>Custom Vector Field Formula:</label>
            <div class="formula-input-group">
                <div>
                    <label>Vx (X-component):</label>
                    <input type="text" id="vx-formula" placeholder="e.g., x * 0.01 + y * 0.005" value="x * 0.01 + y * 0.005">
                </div>
                <div>
                    <label>Vy (Y-component):</label>
                    <input type="text" id="vy-formula" placeholder="e.g., -y * 0.01 + x * 0.005" value="-y * 0.01 + x * 0.005">
                </div>
                <button id="apply-formula-btn">Apply Formula</button>
                <small>Available variables: x, y. Use Math functions: sin, cos, sqrt, abs, pow, exp, log, PI, E</small>
            </div>
        </div>
    </div>

    <script src="vector-field.js"></script>
</body>
</html>
